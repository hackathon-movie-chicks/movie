<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CineKids</title>
  <script src="https://use.fontawesome.com/585d303aa0.js"></script>
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Icono que aparece junto al title -->
  <link rel="Shortcut Icon" href="assets/icons/movie-kids.ico"/>
</head>
<body class="bg-color">
  <div class="container-fluid">
    <div class="row centrar">
      <div class="col-lg-7 mr-auto ml-auto">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel align-items-center">
            <div class="carousel-item active">
              <img class="border border-white  d-flex w-100 align-self-center rounded img-height-corousel" src="assets/images/img-logo.png">
            </div>
            <div class="carousel-item">
              <div class="row justify-content-between">
                <img class="border border-white z-depth-4 rounded col-5 no-gutters  img-height-corousel" src="assets/images/coco.jpg">
                <img class="border border-white rounded col-5 no-gutters  img-height-corousel" src="assets/images/up.jpg">
              </div>
            </div>
            <div class="carousel-item">
              <div class="row justify-content-between">
                <img class="border border-white rounded col-5 no-gutters img-height-corousel" src="assets/images/ole.jpg">
                <img class="border border-white rounded col-5 no-gutters img-height-corousel" src="assets/images/cigüeñas.jpg">;
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 bg-login">
        <div class="row justify-content-center">
          <div class="" style="width: 18rem;">
            <div class="row">
              <img src="assets/images/logokids.png" alt="">
            </div>
            <div class="card-body">
              <!--  <button type="button" class="btn btn-primary btn-lg btn-block">Facebook <span class="fa fa-facebook" aria-hidden="true"></span></button> -->
              <button type="button" class="btn red white-text btn-lg btn-block">Ingresa con  <span class="fa fa-google-plus white-text" aria-hidden="true"></span></button>
            </div>
            <br>
            <div class="col-12 centrar">
              <div class="col-12 line-white">
                <i class="fa fa-circle-o white-text" aria-hidden="true"></i>
              </div>
            </div>
            <div class="card-body">
              <form class="">
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                </div>
              </form>
              <br>
              <div class="col centrar">
                <button type="submit" class="btn btn-primary white-text">Iniciar Sesión</button>
              </div>
            </div>
          </div>
          <div class="grey-text mb-4 bold">
            ¿Aún no tienes una cuenta?<a href="#signUp" data-toggle="modal" data-target="#signUp"> Registrate</a>
          </div>
        </div>
      </div>  
    </div>
  </div>  

  <!-- Modal de signUp -->
  <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="signUp" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="row justify-content-center">
            <img class="col" src="assets/images/logokids.png" alt="">
          </div>
          <div class="row">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span class="col" aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="form-group col-6">
                <input type="text" class="form-control" placeholder="First name">
              </div>
              <div class="form-group col-6">
                <input type="text" class="form-control" placeholder="Last name">
              </div>
              <div class="form-group col-12">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
              </div>
              <div class="form-group col-12">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
              </div>
              <div class="form-group col-12">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmar contraseña">
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary mx-auto">Registrar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="vendors/jQuery/jquery-3.2.1.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
